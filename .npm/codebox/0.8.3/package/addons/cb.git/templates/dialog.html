<div class="modal-dialog">
    <form>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Commit Changes</h4>
            </div>
            <div class="modal-body">
                <div class="git-changes">
                    <div class="git-commit form-group">
                        <textarea class="form-control" rows="2" placeholder="Commit summary"></textarea>
                    </div>
                    <ul class="git-changes-files">
                    <% _.each(git.files || {}, function(file, path) { %>
                        <li class="file">
                            <span class="file-type type-<%- file.type || 'A' %>"><%- file.type || 'A' %></span>
                            <span class="path"><%- path %></span>
                        </li>
                    <% }); %>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default">Commit</button>
            </div>
        </div>
    </form>
</div>
